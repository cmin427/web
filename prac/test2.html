<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<style>
    .box_wrap { 
        border: 1px solid lightsalmon;
        width: 100px;
        height: 100px;
        background-color: lightgray;
        
        border-radius: 5px;
        
        position: relative;
        left: 150px;
        top: 150px;
        }
    .box {
        width: 50px;
        height: 50px;
        background-color: black;

        position: relative;
        top:100px;
    }
</style>
<body>
    <div class="box_wrap">
        <div class="box">1</div>
    </div>
</body>
</html>
